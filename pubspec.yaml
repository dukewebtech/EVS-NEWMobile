name: evs_pay_mobile
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  google_fonts: ^4.0.3


  flutter_svg: ^1.0.0

  flutter_screenutil: ^5.5.3+2

  shared_preferences: ^2.0.15

  flutter_native_splash: ^2.1.6

  dots_indicator: ^2.1.0

  pin_code_fields: ^7.4.0

  image_picker: ^0.8.5+3

  dropdown_button2: ^1.7.0

  qr_flutter: ^4.0.0

  top_snackbar_flutter: ^2.0.0

  modal_bottom_sheet: ^2.0.0

#  Provider for managing state of the app
  provider: ^6.0.2

  mobile_scanner: ^2.0.0

#  For Formatting date
  jiffy: ^5.0.0

# Money format
  intl: ^0.17.0

  flutter_countdown_timer: ^4.1.0
  iconsax: ^0.0.8
  firebase_core: ^2.7.0
  firebase_messaging: ^14.2.5
  dotted_border: ^2.0.0+3  
  share_plus: ^6.3.1
  flutter_local_notifications : ^9.6.0
  timezone: ^0.8.0
  rxdart: ^0.27.4
  circular_countdown_timer: ^0.2.3
  file_picker: ^5.2.7
  





dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.3
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icons/appstore.png"

flutter_native_splash:
  color: "#FFDC18"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/
   - assets/images/icons/

  # example:
#  fonts:
#    - family: Poppins
#      fonts:
#        - asset: assets/fonts/Poppins-Bold.ttf
#          weight: 700
#        - asset: assets/fonts/Poppins-SemiBold.ttf
#          weight: 600
#        - asset: assets/fonts/Poppins-Regular.ttf
#          weight: 400
#        - asset: assets/fonts/Poppins-Medium.ttf
#          weight: 500
#        - asset: assets/fonts/Poppins-Light.ttf
#          weight: 300
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
